<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors++</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pixelify Sans"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="changeable-background">
      <div class="content-container">
        <div class="three-row-container">
          <div class="three-rows">
            <div class="two-coloumns">
              <div class="text-box">
                <div class="text-rows" style="font-weight: 100">
                  <p style="padding: 0; margin: 0">Created By</p>
                </div>
                <div class="text-rows" style="font-weight: lighter">
                  <p style="padding: 0; margin: 0">Patrick</p>
                </div>
                <div class="text-rows" style="font-weight: lighter">
                  <p style="padding: 0; margin: 0">Abrena</p>
                </div>
              </div>
            </div>
            <div class="two-coloumns">
              <div
                class="text-box"
                style="position: absolute; align-items: center"
              >
                <div
                  class="text-rows"
                  style="
                    position: relative;
                    right: 6%;
                    font-size: 12px;
                    display: flex;
                    flex: 1;
                    flex-direction: row;
                    align-items: start;
                  "
                >
                  <p style="padding: 0; margin: 0">Choose Theme =></p>
                </div>
              </div>
              <div
                class="theme-toggle"
                style="cursor: pointer"
                data-visible="false"
              >
                <div class="caret"></div>
              </div>
              <div class="pop-out-selection" data-visible="false">
                <div id="red">
                  <p style="color: #ff0000; cursor: pointer">RED</p>
                </div>
                <div id="orange">
                  <p style="color: #ffac00; cursor: pointer">ORANGE</p>
                </div>
                <div id="yellow">
                  <p style="color: #fff100; cursor: pointer">YELLOW</p>
                </div>
                <div id="green">
                  <p style="color: #0bff00; cursor: pointer">GREEN</p>
                </div>
                <div id="blue">
                  <p style="color: #00f6ff; cursor: pointer">BLUE</p>
                </div>
              </div>
            </div>
          </div>
          <div class="three-rows">
            <div class="mid-main-seg">
              <div class="slot-boxes">
                <div class="coloured-background"></div>
              </div>
              <div class="slot-boxes">
                <div class="coloured-background"></div>
              </div>
              <div class="slot-boxes">
                <div class="coloured-background"></div>
              </div>
            </div>
            <div class="mid-main-seg"></div>
            <div class="mid-main-seg"></div>
          </div>
          <div class="three-rows">
            <div class="two-coloumns"></div>
            <div class="two-coloumns"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
